<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- META SECTION -->
    <title>Edit Academic Year</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->
    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="/css/theme-default.css"/>
    <!-- EOF CSS INCLUDE -->
</head>
<body>
<!-- START PAGE CONTAINER -->
<div class="page-container">
    <!-- START PAGE SIDEBAR -->
    <div th:replace="fragment.html :: page-sidebar"></div>
    <!-- END PAGE SIDEBAR -->

    <!-- PAGE CONTENT -->
    <div class="page-content">

        <!-- START X-NAVIGATION VERTICAL -->
        <ul th:replace="fragment.html :: page-topbar"></ul>
        <!-- END X-NAVIGATION VERTICAL -->

        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
            <li><a href="#">Academic Year</a></li>
            <li class="active">Edit Academic Year</li>
        </ul>
        <!-- END BREADCRUMB -->

        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <h4>Edit Academic Year</h4>
                        <form id="jvalidate" role="form" class="form-horizontal"
                              th:action="@{/edit-academic-year}" th:object="${academicYearDto}" method="post"  >
                            <input type="hidden" th:field="*{id}" class="form-control hidden" name="id">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Academic Year Name</label>
                                    <div class="col-md-9">
                                        <input type="text" th:field="*{name}" class="form-control" name="name"/>
                                        <span class="form-group has-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Academic Year Start Date</label>
                                    <div class="col-md-9">
                                        <input type="text" th:field="*{startDate}" name="startDate" class="form-control disabled datepicker" value="2018-06-06"/>
                                        <span class="form-group has-error" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" ></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Academic Year End Date</label>
                                    <div class="col-md-9">
                                        <input type="text" th:field="*{endDate}" name="endDate" class="form-control disabled datepicker" value="2019-06-06"/>
                                        <span class="form-group has-error" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" ></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Enable</label>
                                    <div class="col-md-9">
                                        <div class="col-md-6">
                                            <label class="check"><input type="radio" th:field="*{enabled}"  class="iradio" name="enabled" th:value="true"  th:checked="${academicYearDto.enabled}"/> True</label>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="check"><input type="radio" th:field="*{enabled}" class="iradio" name="enabled" th:value="false" th:checked="${academicYearDto.enabled}"/> False</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-group pull-right">
                                    <button class="btn btn-primary" type="button" onClick="jvalidate.resetForm();">Hide prompts</button>
                                    <button class="btn btn-primary" type="submit" >Submit</button>
                                </div>
                            </div>
                        </form>
                        <!-- END JQUERY VALIDATION PLUGIN -->
                    </div>
                </div>
            </div>

        </div>
        <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->

<!-- MESSAGE BOX-->
<div th:replace="fragment.html :: page-signout"></div>
<!-- END MESSAGE BOX-->


<!-- START PRELOADS -->
<audio id="audio-alert" th:src="@{/audio/alert.mp3}" preload="auto"></audio>
<audio id="audio-fail" th:src="@{/audio/fail.mp3}" preload="auto"></audio>
<!-- END PRELOADS -->

<!-- START SCRIPTS -->
<!-- START PLUGINS -->
<script type="text/javascript" th:src="@{/js/plugins/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/bootstrap/bootstrap.min.js}"></script>
<!-- END PLUGINS -->

<!-- START THIS PAGE PLUGINS-->
<script type='text/javascript' th:src="@{js/plugins/icheck/icheck.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/scrolltotop/scrolltopcontrol.js}"></script>


<script type='text/javascript' th:src="@{js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
<script type='text/javascript' th:src="@{js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script type='text/javascript' th:src="@{js/plugins/bootstrap/bootstrap-datepicker.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/owl/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/moment.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/daterangepicker/daterangepicker.js}"></script>

<script type="text/javascript" th:src="@{/js/plugins/validationengine/jquery.validationEngine.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery-validation/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/validationengine/languages/jquery.validationEngine.en.js}"></script>

<!-- END THIS PAGE PLUGINS-->

<!-- START TEMPLATE -->
<script type="text/javascript" th:src="@{/js/plugins.js}"></script>
<script type="text/javascript" th:src="@{/js/actions.js}"></script>

<script type="text/javascript" th:src="@{/js/plugins/bootstrap/bootstrap-datepicker.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/bootstrap/bootstrap-timepicker.min.js}"></script>

<!-- END TEMPLATE -->

<script type="text/javascript">
           jQuery.validator.addMethod("greaterThan", function(value, element, params) {
                if (!/Invalid|NaN/.test(new Date(value))) {
                    return new Date(value) > new Date($(params).val());
                }

                return isNaN(value) && isNaN($(params).val())
                    || (Number(value) > Number($(params).val()));
            },'Must be greater than {0}.');

           $(document).ready(function() {
                var jvalidate = $("#jvalidate").validate({
                ignore: [],
                rules: {
                        name: {
                                required: true,
                                minlength: 4,
                                maxlength: 50
                        },
                        startDate: {
                                required: true,
                                date : true
                        },
                        endDate: {
                                required: true,
                                date : true,
                                greaterThan: "#startDate"
                        }
                    }
                });
           });
        </script>
<!-- END SCRIPTS -->

</body>
</html>
