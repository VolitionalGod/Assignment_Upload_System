<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- META SECTION -->
    <title>Edit User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->
    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="/css/theme-default.css"/>
    <!-- EOF CSS INCLUDE -->
</head>
<body>
<!-- START PAGE CONTAINER -->
<div class="page-container">
    <!-- START PAGE SIDEBAR -->
    <div th:replace="fragment.html :: page-sidebar"></div>
    <!-- END PAGE SIDEBAR -->

    <!-- PAGE CONTENT -->
    <div class="page-content">

        <!-- START X-NAVIGATION VERTICAL -->
        <ul th:replace="fragment.html :: page-topbar"></ul>
        <!-- END X-NAVIGATION VERTICAL -->

        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
            <li><a href="#">User</a></li>
            <li class="active">Edit User</li>
        </ul>
        <!-- END BREADCRUMB -->

        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <h4>Edit User</h4>
                        <form id="jvalidate" role="form" class="form-horizontal"
                              th:action="@{/edit-user}" th:object="${userDto}" method="post"  >
                            <input type="hidden" th:field="*{id}" class="form-control hidden" name="id">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Role</label>
                                    <div class="col-md-9">
                                        <select class="form-control" id="roleId" name="roleId" readonly>
                                            <option value="">select option</option>
                                            <option th:each="role:${roleList}"  th:value="${role.roleId}" th:text="${role.roleDesc}"  th:selected="${role.roleId == userDto.roleId}"></option>
                                        </select>
                                        <span class="form-group has-error" th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}" ></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Username</label>
                                    <div class="col-md-9">
                                        <input type="text" th:field="*{username}" class="form-control" name="username" readonly/>
                                        <span class="form-group has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" ></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" th:field="*{password}" class="form-control" name="password" id="password" />
                                        <span class="form-group has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" th:field="*{password}" class="form-control" name="confirm_password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" th:field="*{firstName}" class="form-control" name="firstName" />
                                        <span class="form-group has-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" th:field="*{lastName}" class="form-control" name="lastName" />
                                        <span class="form-group has-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="email" th:field="*{email}" class="form-control" name="email" />
                                        <span class="form-group has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Enable</label>
                                    <div class="col-md-9">
                                        <div class="col-md-6">
                                            <label class="check"><input type="radio" th:field="*{enabled}" class="iradio" value="true" name="enabled" th:checked="${userDto.enabled}"/> True</label>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="check"><input type="radio" th:field="*{enabled}" class="iradio" value="false" name="enabled" th:checked="${userDto.enabled}"  /> False</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-group pull-right">
                                    <button class="btn btn-primary" type="button" onClick="jvalidate.resetForm();">Hide prompts</button>
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                        <!-- END JQUERY VALIDATION PLUGIN -->
                    </div>
                </div>
            </div>

        </div>
        <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->

<!-- MESSAGE BOX-->
<div th:replace="fragment.html :: page-signout"></div>
<!-- END MESSAGE BOX-->


<!-- START PRELOADS -->
<audio id="audio-alert" th:src="@{/audio/alert.mp3}" preload="auto"></audio>
<audio id="audio-fail" th:src="@{/audio/fail.mp3}" preload="auto"></audio>
<!-- END PRELOADS -->

<!-- START SCRIPTS -->
<!-- START PLUGINS -->
<script type="text/javascript" th:src="@{/js/plugins/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/bootstrap/bootstrap.min.js}"></script>
<!-- END PLUGINS -->

<!-- START THIS PAGE PLUGINS-->
<script type='text/javascript' th:src="@{js/plugins/icheck/icheck.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/scrolltotop/scrolltopcontrol.js}"></script>


<script type='text/javascript' th:src="@{js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
<script type='text/javascript' th:src="@{js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script type='text/javascript' th:src="@{js/plugins/bootstrap/bootstrap-datepicker.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/owl/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/moment.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/daterangepicker/daterangepicker.js}"></script>

<script type="text/javascript" th:src="@{/js/plugins/validationengine/jquery.validationEngine.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery-validation/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/validationengine/languages/jquery.validationEngine.en.js}"></script>

<!-- END THIS PAGE PLUGINS-->

<!-- START TEMPLATE -->

<script type="text/javascript" th:src="@{/js/plugins.js}"></script>
<script type="text/javascript" th:src="@{/js/actions.js}"></script>

<!-- END TEMPLATE -->

<script type="text/javascript">
           $(document).ready(function() {
                var jvalidate = $("#jvalidate").validate({
                ignore: [],
                rules: {
                        roleId: {
                                required: true
                        },
                        username: {
                                required: true,
                                minlength: 5,
                                maxlength: 50
                        },
                        password: {
                                required: true,
                                minlength: 8,
                                maxlength: 20
                        },
                        confirm_password: {
                                required: true,
                                minlength: 8,
                                maxlength: 20,
                                equalTo: "#password"
                        },
                        firstName: {
                                required: true,
                                minlength: 2,
                                maxlength: 50
                        },
                        lastName: {
                                required: true,
                                minlength: 2,
                                maxlength: 50
                        },
                        email: {
                                required: true,
                                minlength: 3,
                                maxlength: 50,
                                email: true
                        }

                    }
                });
           });
        </script>
<!-- END SCRIPTS -->

</body>
</html>
