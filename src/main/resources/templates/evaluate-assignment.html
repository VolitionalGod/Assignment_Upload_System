<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- META SECTION -->
    <title>Assignment Evaluation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->
    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="/css/theme-default.css"/>
    <!-- EOF CSS INCLUDE -->
</head>
<body>
<!-- START PAGE CONTAINER -->
<div class="page-container">
    <!-- START PAGE SIDEBAR -->
    <div th:replace="fragment.html :: page-sidebar"></div>
    <!-- END PAGE SIDEBAR -->

    <!-- PAGE CONTENT -->
    <div class="page-content">

        <!-- START X-NAVIGATION VERTICAL -->
        <ul th:replace="fragment.html :: page-topbar"></ul>
        <!-- END X-NAVIGATION VERTICAL -->

        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
            <li><a href="#">Assignment</a></li>
            <li class="active">Assignment Evaluation</li>
        </ul>
        <!-- END BREADCRUMB -->

        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <h4>Evaluate Assignment</h4>
                        <form id="jvalidate" role="form" class="form-horizontal"
                              action="#"
                              th:action="@{/evaluate-assignment}" th:object="${assignmentEvaluationPostDto}" method="post"  >
                            <div class="panel-body">

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Academic Year Id</label>
                                    <div class="col-md-9">
                                        <select class="form-control" id="academicYearId" name="academicYearId">
                                            <option value="">select option</option>
                                            <option th:each="academicYear : ${academicYearList}" th:value="${academicYear.id}" th:text="${academicYear.name}"></option>
                                        </select>
                                        <span class="form-group has-error" th:if="${#fields.hasErrors('academicYearId')}" th:errors="*{academicYearId}" ></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Course Id</label>
                                    <div class="col-md-9">
                                        <select class="form-control" id="courseId" name="courseId">
                                            <option value="">select option</option>
                                            <option th:each="course : ${courseList}" th:value="${course.id}" th:text="${course.code}"></option>
                                        </select>
                                        <span class="form-group has-error" th:if="${#fields.hasErrors('courseId')}" th:errors="*{courseId}" ></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Subject Id</label>
                                    <div class="col-md-9">
                                        <select class="form-control" id="subjectId" name="subjectId">
                                            <option value="">select option</option>
                                            <option th:each="subject : ${subjectList}" th:value="${subject.id}" th:text="${subject.code}"></option>
                                        </select>
                                        <span class="form-group has-error" th:if="${#fields.hasErrors('subjectId')}" th:errors="*{subjectId}" ></span>
                                    </div>
                                </div>


                                <div th:if="${fileDoesntExistErrorMessage}" class="error-message">
                                    <p th:text="${fileDoesntExistErrorMessage}"></p>
                                </div>

                                <div class="btn-group pull-right">
                                    <button class="btn btn-primary" type="button" onClick="jvalidate.resetForm();">Hide prompts</button>
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                        <!-- END JQUERY VALIDATION PLUGIN -->
                    </div>
                </div>
            </div>

        </div>
        <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->

<!-- MESSAGE BOX-->
<div th:replace="fragment.html :: page-signout"></div>
<!-- END MESSAGE BOX-->


<!-- START PRELOADS -->
<audio id="audio-alert" th:src="@{/audio/alert.mp3}" preload="auto"></audio>
<audio id="audio-fail" th:src="@{/audio/fail.mp3}" preload="auto"></audio>
<!-- END PRELOADS -->

<!-- START SCRIPTS -->
<!-- START PLUGINS -->
<script type="text/javascript" th:src="@{/js/plugins/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/bootstrap/bootstrap.min.js}"></script>
<!-- END PLUGINS -->

<!-- START THIS PAGE PLUGINS-->
<script type='text/javascript' th:src="@{js/plugins/icheck/icheck.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/scrolltotop/scrolltopcontrol.js}"></script>


<script type='text/javascript' th:src="@{js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
<script type='text/javascript' th:src="@{js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script type='text/javascript' th:src="@{js/plugins/bootstrap/bootstrap-datepicker.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/owl/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/moment.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/daterangepicker/daterangepicker.js}"></script>

<script type="text/javascript" th:src="@{/js/plugins/validationengine/jquery.validationEngine.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery-validation/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/validationengine/languages/jquery.validationEngine.en.js}"></script>

<!-- END THIS PAGE PLUGINS-->

<!-- START TEMPLATE -->

<script type="text/javascript" th:src="@{/js/plugins.js}"></script>
<script type="text/javascript" th:src="@{/js/actions.js}"></script>

<!-- END TEMPLATE -->

<script type="text/javascript">
           $(document).ready(function() {
                var jvalidate = $("#jvalidate").validate({
                ignore: [],
                rules: {

                    }
                });
           });
        </script>
<!-- END SCRIPTS -->

</body>
</html>
